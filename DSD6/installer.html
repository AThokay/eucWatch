<html>
  <head>
    <link rel="stylesheet" href="../Loader/css/spectre.min.css">
  </head>
  <body>
    <p>Device Name: <input type="text" id="devname" class="form-input" value="eucWatch"></p>
    <p><button id="upload" class="btn btn-primary">Upload</button></p>
    <script src="../Loader/core/lib/customize.js"></script>
    <script>
      // When the 'upload' button is clicked...
      document.getElementById("upload").addEventListener("click", function() {
        // get the text to add
		var name = document.getElementById("devname").value;
  //window.postMessage(app);
  
  // build the app's text using a templated String
		//require("handler").advertise(${JSON.stringify(acc)});
        var app = ` 
		{"name":${JSON.stringify(name)},"woe":1,"wob":1,"rfTX":-4,"cli":1,"hid":0,"gb":0,"atc":0,"acc":0,"accE":0,"dnd":0,"hidT":"media","bri":2,"dash":0}
`;
        // send finished app
        sendCustomizedApp({
          storage:[
            {name:"setting.json", url:"main", content:app},
          ]
        });
      });
    </script>
  </body>
</html>
